<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link rel="stylesheet" href="./assets/css/style.css" />
   <title>RoadTrip</title>
   </head>

   <body>
       <header>
           <div class="rt-bg">
                <h1><span class="big-letter">R</span>oooad<br><span class="big-letter">T</span>rip</h1>
            </div>
            <nav>
                <ul>
                    <li>
                            <a href="#map">Map</a>
                    </li>
                    <li>
                            <a href="#weather">Weather</a>
                        </li>
                        <li>
                            <a href="#tripadvisor">Things to Do</a>
                        </li>
                        <li>
                            <a href="#food">Food & Drink</a>
                        </li>
                        <li>
                            <a href="#budget">Budget</a>
                        </li>
                        <li>
                            <a href="#spotify">Playlist</a>
                        </li>
                    </ul>
            </nav>
       </header>

       <!-- Jumbotron - photo of a vacation somewhere -->
       <div class="jumbotron">
           <!-- Where do you want to go modal -->
           <button class="trigger">Click here to trigger the modal!</button>
           <div class="modal">
               <div class="modal-content">
                   <span class="close-button">&times;</span>
                   <h1>Hello, I am a modal!</h1>
               </div>
           </div>
        </div>

        <div class="container1">
            <!-- Google maps - Santiago -->
            <div id="maps">map placeholder</div>
            <!-- Weather - Khanh -->
            <div id="weather">weather placeholder</div>

        </div>

       <!--Tripadvisor - Maggie  -->
       <div id="tripadvisor">tripadvisor placeholder
            <form id="search-city-form" class = "card-body">
                <label class = "form-label" for="city">City</label>
                <input 
                name="city-input"
                id="city-input"
                type="text"
                placeholder="San Francisco"
                autofocus = "false"
                class="form-control form-control-md"
                ></input>
                <button id="search-btn" type="submit">Search</button>
                <button id="clear-btn" type="button">Clear</button>
            </form>
            <h1>Events</h1>
                <!-- table for showing data -->
                <table id="events"></table>
       </div>

       <!-- Food & Drink - Santiago -->
       <div id="food">food placeholder</div>

       <div class="container2">
            <!-- Budget with modal - Khanh -->
            <div id="budget">budget placeholder</div>
            <!-- Spotify playlist - Ana -->
            <div id="spotify">spotify placeholder</div>
        </div>
   <footer>
        <h2>❤️ Made with love by Team Nine</h2>
       
   </footer>

<!-- Jquery files -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<!-- Local js -->
<script src="./assets/js/script.js"></script>
<script src="./assets/js/tripadvisor.js"></script>
</body>
